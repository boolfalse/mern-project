version: "3.8"

services:
  backend:
    container_name: mern_project_backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/mern_project
      - DB_SEED=false
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    container_name: mern_project_frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    container_name: mern_project_mongo
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
